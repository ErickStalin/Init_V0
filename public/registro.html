<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../registro/registro.css">
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <span id="toggle-password" class="eye" onclick="togglePasswordVisibility()"></span>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a></p>
    </div>

    <script src="../registro/registro.js"></script>
</body>
</html>
